<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="stylesheet" href="e5e587d3d4aca44ee849.css"><link rel="stylesheet" href="381c0570d5cf50317859.css"><link rel="stylesheet" href="d44de3d67d107ec57a2f.css"><link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@400..700&family=Funnel+Sans:ital,wght@0,300..800;1,300..800&family=New+Amsterdam&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Playwrite+DE+VA+Guides&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet"><title>Task Flow</title><script defer="defer" src="main.becc96306480268ea131.js"></script></head><body><header class="header"><button class="previous-arrow hidden"><i class="fa-solid fa-arrow-left"></i> <span></span></button><div class="logo"><i class="fa-solid fa-check-double"></i><p>Task Flow</p></div><button class="dark-mode-toggle" id="dark-mode-toggle"><div class="ball" id="ball"><i class="fa-solid fa-sun" id="icon"></i></div></button></header><div class="page-layout"><nav class="sidebar" id="sidebar"><ul class="sidebar-lists"><li><button class="sidebar-button" id="tasks"><div><i class="fa-solid fa-house"></i> <span class="name">Tasks</span></div><span class="count"></span></button></li><li><button class="sidebar-button" id="today"><div><i class="fa-regular fa-clock"></i> <span class="name">Today</span></div><span class="count"></span></button></li><li><button class="sidebar-button" id="important"><div><i class="fa-regular fa-heart"></i> <span class="name">Important</span></div><span class="count"></span></button></li><li><button class="sidebar-button" id="planned"><div><i class="fa-solid fa-list-check"></i> <span class="name">Planned</span></div><span
